<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	          
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html"
					xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head></h:head>
	<div class="saludo">
		Bienvenido :<h:outputText value="#{Login.username}"/>
		 
	</div>
	
	<h:form id="form">
	<p:carousel value="#{rutasBean.listaRutasCaminado()}" headerText="RUTAS" var="rutas" itemStyle="height:200px;text-align:center" 
	            numVisible="1" easing="easeOutBounce" style="width:250px" cricular="true">
        <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
            
            <h:outputText value="Concejo:" />
            <h:outputText value="#{rutas.concejo.nombre}" />
 
            <h:outputText value="Distancia: " />
            <h:outputText value="#{rutas.distancia}" />
 
            <h:outputText value="Dificultad:" />
            <h:outputText value="#{rutas.dificultad}" style="color:#{car.color}"/>
 
            <h:outputText value="Fecha: " />
            <h:outputText value="#{rutas.fecha}" />
            
            <h:outputText value="Calzado: " />
            <h:outputText value="#{rutas.tipoCalzado}" />
 
            <f:facet name="footer">
                <p:commandButton update=":form:rutasDialog" oncomplete="PF('rutasDialog').show()" icon="ui-icon-search">
                    <f:setPropertyActionListener value="#{rutas}" target="#{rutasBean.rutaselecionada}" />
                </p:commandButton>
            </f:facet>
        </h:panelGrid>
    </p:carousel> 
    
    
    <p:dialog header="Informacion Ruta" widgetVar="rutasDialog" modal="true" 
              showEffect="fade" hideEffect="fade" resizable="false" id="rutasDialog" appendTo="@(body)">
        <p:outputPanel id="detalle" style="text-align:center;">
            <p:panelGrid  columns="2" columnClasses="label,value">
               
            <h:outputText value="Concejo:" />
            <h:outputText value="#{rutasBean.rutaselecionada.concejo.nombre}" />
 
            <h:outputText value="Distancia: " />
            <h:outputText value="#{rutasBean.rutaselecionada.distancia}" />
 
            <h:outputText value="Dificultad:" />
            <h:outputText value="#{rutasBean.rutaselecionada.dificultad}" style="color:#{car.color}"/>
 
            <h:outputText value="Fecha: " />
            <h:outputText value="#{rutasBean.rutaselecionada.fecha}" />
            
            
                 
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
		
	</h:form>
	
	</ui:composition>
</html>
