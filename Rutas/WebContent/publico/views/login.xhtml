<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	          
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Prueba</title>
	<h:outputStylesheet library="css" name="/styles.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
	<p:layoutUnit position="north" minSize="100" styleClass="panelGreen"/>
	
		
		<p:layoutUnit position="center" style="border:0">
		<p:messages id="messages" showDetail="true" autoUpdate="false"/>
		<h:panelGrid style="height:100%;width:100%;padding:0" columns="2" columnClasses="w50 right,w50">
		    
		           <p:graphicImage library="images" name="login.jpg" style="width:50%;"/>
		 
		   <h:panelGroup>
		   <h:form id="form" style="height:100%;width:100%;" >
		       <h:panelGrid columns="2" style="text-align:left">
		            <h:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{Login.username}" required="true"/>
					<h:outputLabel for="password" value="Clave:" />
					<p:password id="password" value="#{Login.password}" />
					<h:panelGroup></h:panelGroup>
					<h:panelGroup styleClass="btnlogin" style="text-align:center">
					<p:commandButton value="Entrar" ajax="false" action="#{Login.login}" 
					update=":messages"/>
					</h:panelGroup>
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="2" style="text-align:left">	
					
					<h:panelGroup></h:panelGroup>
					<h:panelGrid columns="2">
					<p:commandLink id="acceso" style="margin-right:10px;" ajax="false" action="#{Login.acceso}">
					<h:outputText value="Solicitar Acceso"/>
    				</p:commandLink>
    				
    				
					<p:commandLink id="registro"  ajax="false" action="#{Login.registro}">
					<h:outputText value="Registrate" />
    				</p:commandLink>
    				
					</h:panelGrid>
					</h:panelGrid>
				</h:form>
	   </h:panelGroup>
		
		</h:panelGrid>	
		
        </p:layoutUnit>
        <p:layoutUnit position="south"/>
	</p:layout>
</h:body>
</html>
