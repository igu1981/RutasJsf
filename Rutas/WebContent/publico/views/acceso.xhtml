<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	          
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Acceso Usuarios</title>
	<h:outputStylesheet library="css" name="/styles.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
	<p:layoutUnit position="north" style="background-color:#d5e7b4" minSize="100" styleClass="panelGreen"/>
	<p:layoutUnit position="north" minSize="100" styleClass="panelGreen">
	Acceso de Usuarios
	</p:layoutUnit>
		<p:layoutUnit position="center" style="border:0 ;background-color:#7c7e7e">
		<h:form id="form" style="height:100%;width:100%;" >
		<p:messages id="messages" showDetail="true" autoUpdate="false"/>
		<h:panelGrid style="height:100%;width:100%;background-color:#7c7e7e;padding:0" columns="2" columnClasses="w50 right,w50">
		       <h:panelGroup>
		       </h:panelGroup>
		    <h:panelGroup>
		       <h:panelGrid columns="2" style="text-align:left">
		       		<h:outputLabel for="username" value="Usuario:" />
		       		<div style="text-align:center">
					<p:inputText id="username" value="#{Login.accesoUsuario}" required="true"/>
					<p:commandButton value="Solicitar" ajax="false"  action="#{Login.solicitar}" 
					update=":form:messages" oncomplete="handleLoginRequest(xhr, status, args)"/>
					</div>
					
		      </h:panelGrid>
		    </h:panelGroup>
		   
		</h:panelGrid>	
		</h:form>	
        </p:layoutUnit>
        <p:layoutUnit position="south" style="background-color:#d5e7b4"/>
	</p:layout>
</h:body>
</html>
